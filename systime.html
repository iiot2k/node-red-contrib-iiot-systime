<script type="text/javascript">
    RED.nodes.registerType('iiot-systime', {
        category: 'iiot modules',
        color: 'LightSeaGreen',
        paletteLabel: 'system time',
        defaults: {
            ampm:       { value: false },
            tupdate:    { value: 300,  required: true,  validate: function(v) { return RED.validators.number(v) && (v >= 100) && (v <= 10000); } },
        },
        inputs: 0,
        outputs: 1,
        outputLabels: ["out:array"],
        icon: "font-awesome/fa-clock-o",
        label: "system time",
    });
</script>

<script type="text/html" data-template-name="iiot-systime">
    <div class="form-row">
        <label style="width:100%; border-bottom: 2px solid rgb(0, 0, 0);"><b>System Time</b></label>
    </div>
    <div class="form-row">
        <label for="node-input-ampm"><b>AM/PM</b></label>
        <input type="checkbox" id="node-input-ampm" style="display: inline-block; width: auto; vertical-align: top;">
    </div>
    <div class="form-row">
        <label for="node-input-tupdate"><b>Update Cycle</b></label>
        <input id="node-input-tupdate" input type="number" min="100" max="10000" required style="width: auto;">
        <label> ms</label>
    </div>
</script>

<script type="text/html" data-help-name="iiot-systime">
    <p>System Time</p>
    <h3><b>Output:</b></h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number array</span></dt>
        <dd>payload[0] <- Seconds (0..59)</dd>
        <dd>payload[1] <- Minutes (0..59)</dd>
        <dd>payload[2] <- Hours (0..12/23)</dd>
        <dd>payload[3] <- AM/PM (0=AM, 1=PM)</dd>
        <dd>payload[4] <- Weekday (0=Sunday)</dd>
        <dd>payload[5] <- Day (1..31)</dd>
        <dd>payload[6] <- Month (1..12)</dd>
        <dd>payload[7] <- Year (YYYY)</dd>
    </dl>
    <p>
        Reads System time<br>
        and sends as array.<br>
	</p>
</script>
